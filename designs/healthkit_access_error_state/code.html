<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>HealthKit Access Error State</title>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#2b7cee",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101822",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "1rem", "lg": "2rem", "xl": "3rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
        /* Custom styles to mimic iOS native feel */
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark min-h-screen flex items-center justify-center font-display antialiased overflow-hidden">
<div class="relative flex h-full min-h-screen w-full flex-col justify-center items-center px-6 py-10 max-w-md mx-auto">
<!-- Status Bar Placeholder Area (for visual fidelity on mobile view) -->
<div class="absolute top-0 w-full h-12 flex justify-between items-center px-6 opacity-0 pointer-events-none">
<span class="text-sm font-semibold text-white">9:41</span>
<div class="flex gap-1">
<span class="material-symbols-outlined text-[18px]">signal_cellular_alt</span>
<span class="material-symbols-outlined text-[18px]">wifi</span>
<span class="material-symbols-outlined text-[18px]">battery_full</span>
</div>
</div>
<!-- Main Content Area -->
<div class="flex flex-col items-center gap-8 w-full flex-1 justify-center">
<!-- Icon Container -->
<div class="flex items-center justify-center p-8 bg-[#282f39]/50 dark:bg-[#1C232E] rounded-full ring-1 ring-white/5 shadow-2xl relative">
<!-- Subtle glow effect behind icon -->
<div class="absolute inset-0 bg-orange-500/10 rounded-full blur-xl"></div>
<span class="material-symbols-outlined text-[#FF9500] !text-[80px] z-10" style="font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 48;">
                    lock
                </span>
</div>
<!-- Text Content -->
<div class="flex flex-col items-center gap-3 text-center">
<h1 class="text-slate-900 dark:text-white text-[28px] font-bold leading-tight tracking-tight">
                    Health Access Required
                </h1>
<p class="text-slate-500 dark:text-slate-400 text-[17px] font-normal leading-relaxed max-w-[320px]">
                    StressMonitor requires access to your HealthKit data to track your HRV and stress levels accurately. Please enable permissions in Settings to continue.
                </p>
</div>
</div>
<!-- Action Buttons -->
<div class="flex flex-col w-full gap-4 mt-auto pt-8 pb-4">
<!-- Primary Button: Open Settings -->
<button class="flex w-full cursor-pointer items-center justify-center overflow-hidden rounded-full h-[52px] px-6 bg-primary hover:bg-primary/90 transition-colors duration-200 text-white text-[17px] font-semibold leading-normal tracking-wide shadow-lg shadow-blue-500/20 active:scale-[0.98]">
<span class="truncate">Open Settings</span>
</button>
<!-- Secondary Button: Cancel -->
<button class="flex w-full cursor-pointer items-center justify-center overflow-hidden rounded-full h-[52px] px-6 bg-transparent hover:bg-slate-200 dark:hover:bg-[#282f39] transition-colors duration-200 text-slate-600 dark:text-slate-400 text-[17px] font-medium leading-normal tracking-wide active:scale-[0.98]">
<span class="truncate">Cancel</span>
</button>
</div>
</div>
</body></html>
