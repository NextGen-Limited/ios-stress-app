<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Breathing Summary</title>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#0d59f2",
                        "background-light": "#f2f2f7", 
                        "background-dark": "#101622",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "1rem", 
                        "lg": "1.5rem", 
                        "xl": "2rem", 
                        "2xl": "2.5rem",
                        "full": "9999px"
                    },
                    boxShadow: {
                        'soft': '0 4px 20px -2px rgba(0, 0, 0, 0.05)',
                        'glow': '0 4px 20px 0px rgba(13, 89, 242, 0.3)',
                    }
                },
            },
        }
    </script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-[#111318] antialiased overflow-x-hidden selection:bg-primary/20">
<div class="relative min-h-screen w-full flex flex-col mx-auto max-w-md bg-background-light">
<!-- Header Section -->
<header class="pt-12 pb-6 px-6 text-center">
<h1 class="text-[34px] font-bold leading-tight tracking-tight text-[#111318] dark:text-white mb-3">
                Session Complete
            </h1>
<p class="text-[17px] text-[#606e8a] font-normal leading-relaxed max-w-[280px] mx-auto">
                Great job taking a moment for yourself.
            </p>
</header>
<!-- Main Content (Scrollable) -->
<main class="flex-1 flex flex-col gap-5 px-5 pb-40">
<!-- Key Metric Card: HRV Improvement -->
<div class="bg-white dark:bg-[#1e2433] rounded-[28px] p-6 shadow-soft w-full relative overflow-hidden group">
<!-- Subtle decorative background gradient -->
<div class="absolute top-0 right-0 w-32 h-32 bg-green-50 rounded-full blur-3xl opacity-50 -mr-10 -mt-10"></div>
<div class="relative z-10">
<div class="flex justify-between items-start mb-2">
<p class="text-[#606e8a] text-[15px] font-semibold uppercase tracking-wide">HRV Improvement</p>
<div class="bg-[#e7f7ed] text-[#12a150] px-3 py-1 rounded-full flex items-center gap-1">
<span class="material-symbols-outlined text-lg font-bold">trending_up</span>
</div>
</div>
<div class="flex items-baseline gap-3 mt-1">
<span class="text-[44px] font-bold tracking-tight text-[#111318] dark:text-white">+12ms</span>
<span class="text-lg text-[#12a150] font-medium font-display">+26%</span>
</div>
<p class="text-sm text-[#606e8a] mt-1">Better than your average session</p>
</div>
</div>
<!-- Comparison Chart -->
<div class="bg-white dark:bg-[#1e2433] rounded-[28px] p-6 shadow-soft w-full">
<div class="flex items-center justify-between mb-8">
<h2 class="text-[19px] font-bold text-[#111318] dark:text-white">HRV Response</h2>
<span class="text-sm font-medium text-[#606e8a] bg-gray-100 dark:bg-gray-800 px-3 py-1 rounded-full">Session Avg: 57ms</span>
</div>
<div class="flex justify-center items-end h-[180px] gap-12 sm:gap-16 px-4">
<!-- Before Bar -->
<div class="flex flex-col items-center gap-3 w-16 group cursor-pointer">
<span class="opacity-0 transform translate-y-2 group-hover:opacity-100 group-hover:translate-y-0 transition-all duration-300 text-sm font-bold text-[#606e8a]">45ms</span>
<div class="w-14 bg-[#e5e7eb] dark:bg-gray-700 rounded-t-2xl relative transition-all duration-500 hover:bg-gray-300" style="height: 100px;"></div>
<span class="text-[13px] font-semibold text-[#606e8a] uppercase tracking-wide">Before</span>
</div>
<!-- After Bar -->
<div class="flex flex-col items-center gap-3 w-16 group cursor-pointer">
<span class="text-sm font-bold text-primary dark:text-blue-400">57ms</span>
<div class="w-14 bg-primary rounded-t-2xl relative shadow-glow transition-all duration-500 group-hover:bg-blue-600" style="height: 140px;">
<!-- Highlight shine effect -->
<div class="absolute top-0 right-0 w-full h-full bg-gradient-to-tr from-transparent to-white/20 rounded-t-2xl"></div>
</div>
<span class="text-[13px] font-bold text-primary dark:text-blue-400 uppercase tracking-wide">After</span>
</div>
</div>
</div>
<!-- Stress Level Badge -->
<div class="bg-white dark:bg-[#1e2433] rounded-[28px] p-1 shadow-soft w-full flex items-center justify-between pr-6">
<div class="flex items-center gap-4 pl-1">
<div class="h-14 w-14 rounded-[24px] bg-orange-50 dark:bg-orange-900/20 flex items-center justify-center text-orange-500 border-4 border-white dark:border-[#1e2433]">
<span class="material-symbols-outlined text-2xl">vital_signs</span>
</div>
<div class="flex flex-col">
<span class="text-[11px] font-bold text-[#606e8a] uppercase tracking-wider mb-0.5">Stress Level</span>
<div class="flex items-center gap-2">
<span class="text-[15px] font-medium text-orange-500 line-through decoration-orange-300 decoration-2">Elevated</span>
<span class="material-symbols-outlined text-[16px] text-[#606e8a]">arrow_forward</span>
<span class="text-[17px] font-bold text-primary dark:text-blue-400">Normal</span>
</div>
</div>
</div>
<div class="h-8 w-8 rounded-full bg-primary/10 flex items-center justify-center">
<span class="material-symbols-outlined text-primary text-lg">check</span>
</div>
</div>
</main>
<!-- Sticky Bottom Actions -->
<div class="fixed bottom-0 left-0 right-0 z-50">
<!-- Gradient fade above buttons -->
<div class="h-12 w-full bg-gradient-to-t from-background-light to-transparent dark:from-background-dark pointer-events-none"></div>
<div class="bg-background-light/95 dark:bg-background-dark/95 backdrop-blur-xl border-t border-black/5 dark:border-white/5 pb-8 pt-4 px-6 flex flex-col gap-3 mx-auto max-w-md">
<button class="w-full h-[56px] bg-primary hover:bg-blue-700 text-white rounded-full font-semibold text-[17px] active:scale-[0.98] transition-all shadow-glow flex items-center justify-center">
                    Done
                </button>
<button class="w-full h-[50px] text-primary hover:bg-primary/5 dark:text-blue-400 rounded-full font-semibold text-[17px] flex items-center justify-center gap-2 transition-colors">
<span class="material-symbols-outlined text-[20px]">ios_share</span> 
                    Share Result
                </button>
</div>
</div>
</div>
</body></html>
