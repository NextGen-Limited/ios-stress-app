<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Breathing Summary Dark Mode</title>
<!-- Material Symbols -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Theme Configuration -->
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#0d59f2",
                        "background-light": "#f5f6f8",
                        "background-dark": "#101622", // Keeping theme config, but will override with black for OLED
                        "card-oled": "#1C1C1E",
                        "accent-green": "#34C759",
                        "text-secondary": "#8E8E93"
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "1rem", "lg": "2rem", "xl": "3rem", "full": "9999px"},
                },
            },
        }
    </script>
<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<style>
        /* Custom styles for specific chart effects */
        .chart-glow-blue {
            filter: drop-shadow(0 0 6px rgba(13, 89, 242, 0.5));
        }
        .chart-glow-green {
            filter: drop-shadow(0 0 6px rgba(52, 199, 89, 0.5));
        }
        /* Hide scrollbar for clean look */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-black text-white font-display min-h-screen flex flex-col antialiased overflow-hidden selection:bg-primary/40 relative">
<!-- Content Wrapper with Scroll -->
<div class="flex-1 flex flex-col h-full overflow-y-auto no-scrollbar relative z-10 pb-24">
<!-- Top App Bar -->
<div class="flex items-center justify-between px-6 pt-14 pb-2 w-full">
<button class="w-10 h-10 flex items-center justify-center rounded-full bg-card-oled text-white hover:bg-white/10 active:scale-95 transition-all">
<span class="material-symbols-outlined text-[24px]">close</span>
</button>
<div class="flex items-center gap-1 opacity-0"> <!-- Spacer for alignment -->
<span class="material-symbols-outlined">more_horiz</span>
</div>
<button class="w-10 h-10 flex items-center justify-center rounded-full bg-card-oled text-white hover:bg-white/10 active:scale-95 transition-all">
<span class="material-symbols-outlined text-[20px]">ios_share</span>
</button>
</div>
<!-- Headline & Meta -->
<div class="flex flex-col items-center gap-1.5 px-6 pt-4 pb-8 text-center animate-fade-in-up">
<h1 class="text-3xl font-bold tracking-tight text-white leading-tight">Session Complete</h1>
<p class="text-text-secondary text-sm font-medium">5 min breathing â€¢ Today, 9:41 AM</p>
</div>
<!-- Hero Metric Section -->
<div class="flex flex-col items-center justify-center mb-10 px-6">
<div class="flex flex-col items-center">
<p class="text-white text-base font-normal opacity-90 mb-1">HRV increased by</p>
<div class="flex items-baseline gap-1 mt-1">
<span class="text-accent-green text-[64px] font-bold tracking-tighter leading-none shadow-green-glow">+12</span>
<span class="text-accent-green text-3xl font-semibold">ms</span>
</div>
</div>
<div class="mt-4 flex items-center gap-2 bg-[#1C1C1E] border border-accent-green/20 px-4 py-2 rounded-full">
<span class="material-symbols-outlined text-accent-green text-lg">trending_up</span>
<span class="text-white text-sm font-medium">Significant Improvement</span>
</div>
</div>
<!-- Comparison Chart Card -->
<div class="px-6 mb-6">
<div class="bg-card-oled rounded-[32px] p-6 w-full border border-white/5 relative overflow-hidden group">
<!-- Header -->
<div class="flex justify-between items-start mb-8 relative z-10">
<div>
<h2 class="text-lg font-bold text-white">Response</h2>
<p class="text-xs text-text-secondary mt-1 font-medium">Stress vs. HRV correlation</p>
</div>
<!-- Legend -->
<div class="flex gap-3 bg-black/40 px-3 py-1.5 rounded-full border border-white/5 backdrop-blur-sm">
<div class="flex items-center gap-1.5">
<div class="w-2 h-2 rounded-full bg-primary shadow-[0_0_8px_rgba(13,89,242,0.8)]"></div>
<span class="text-[10px] text-gray-300 font-bold uppercase tracking-wider">HRV</span>
</div>
<div class="flex items-center gap-1.5">
<div class="w-2 h-2 rounded-full bg-accent-green shadow-[0_0_8px_rgba(52,199,89,0.8)]"></div>
<span class="text-[10px] text-gray-300 font-bold uppercase tracking-wider">Coh</span>
</div>
</div>
</div>
<!-- Chart Visual -->
<div class="h-44 w-full relative">
<!-- Grid Lines -->
<div class="absolute inset-0 flex flex-col justify-between pointer-events-none opacity-10">
<div class="w-full h-px bg-white border-b border-dashed border-white"></div>
<div class="w-full h-px bg-white border-b border-dashed border-white"></div>
<div class="w-full h-px bg-white border-b border-dashed border-white"></div>
<div class="w-full h-px bg-white border-b border-dashed border-white"></div>
</div>
<!-- SVG Chart -->
<svg class="absolute inset-0 w-full h-full overflow-visible" preserveaspectratio="none" viewbox="0 0 100 50">
<!-- Gradient Defs -->
<defs>
<lineargradient id="fadeBlue" x1="0" x2="0" y1="0" y2="1">
<stop offset="0%" stop-color="#0d59f2" stop-opacity="0.2"></stop>
<stop offset="100%" stop-color="#0d59f2" stop-opacity="0"></stop>
</lineargradient>
</defs>
<!-- Fill Area for Blue Line -->
<path d="M0,40 C15,38 30,35 45,25 C60,15 75,20 90,10 L100,5 L100,50 L0,50 Z" fill="url(#fadeBlue)"></path>
<!-- Blue Line (HRV) -->
<path class="chart-glow-blue" d="M0,40 C15,38 30,35 45,25 C60,15 75,20 90,10 L100,5" fill="none" stroke="#0d59f2" stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5"></path>
<!-- Green Line (Coherence) - Dotted or thinner to differentiate -->
<path class="chart-glow-green" d="M0,45 C20,42 35,45 50,30 C65,15 80,18 100,12" fill="none" stroke="#34C759" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"></path>
<!-- Active Dot -->
<circle cx="100" cy="5" fill="#0d59f2" r="4" stroke="#1C1C1E" stroke-width="2"></circle>
</svg>
<!-- X Axis -->
<div class="absolute -bottom-6 w-full flex justify-between text-[10px] text-gray-500 font-semibold px-0.5">
<span>START</span>
<span>2:30</span>
<span>END</span>
</div>
</div>
<div class="h-4"></div>
</div>
</div>
<!-- Stat Cards Grid -->
<div class="px-6 grid grid-cols-2 gap-4 pb-6">
<!-- Avg HR Card -->
<div class="bg-card-oled rounded-[28px] p-5 flex flex-col gap-4 border border-white/5 hover:border-white/10 transition-colors">
<div class="flex items-center gap-2">
<div class="w-8 h-8 rounded-full bg-red-500/10 flex items-center justify-center">
<span class="material-symbols-outlined text-red-500 text-[18px]">favorite</span>
</div>
<span class="text-xs text-text-secondary font-bold uppercase tracking-wide">Avg HR</span>
</div>
<div class="flex items-baseline gap-1.5">
<span class="text-3xl font-bold text-white">64</span>
<span class="text-sm text-text-secondary font-medium">BPM</span>
</div>
</div>
<!-- Coherence Card -->
<div class="bg-card-oled rounded-[28px] p-5 flex flex-col gap-4 border border-white/5 hover:border-white/10 transition-colors">
<div class="flex items-center gap-2">
<div class="w-8 h-8 rounded-full bg-blue-500/10 flex items-center justify-center">
<span class="material-symbols-outlined text-primary text-[18px]">graphic_eq</span>
</div>
<span class="text-xs text-text-secondary font-bold uppercase tracking-wide">Coherence</span>
</div>
<div class="flex flex-col">
<span class="text-3xl font-bold text-white">82%</span>
<span class="text-xs text-accent-green font-semibold mt-0.5">High Quality</span>
</div>
</div>
<!-- Stress Reduction Card (Full Width) -->
<div class="col-span-2 bg-card-oled rounded-[28px] p-5 flex items-center justify-between border border-white/5 hover:border-white/10 transition-colors">
<div class="flex flex-col gap-1">
<div class="flex items-center gap-2 mb-2">
<div class="w-8 h-8 rounded-full bg-purple-500/10 flex items-center justify-center">
<span class="material-symbols-outlined text-purple-400 text-[18px]">psychology</span>
</div>
<span class="text-xs text-text-secondary font-bold uppercase tracking-wide">Stress Reduction</span>
</div>
<div class="flex items-baseline gap-2">
<span class="text-3xl font-bold text-white">-14%</span>
<span class="text-sm text-text-secondary font-medium">during session</span>
</div>
</div>
<!-- Mini Bar Chart Visualization for Stress -->
<div class="flex items-end gap-1.5 h-12 pr-2">
<div class="w-2 h-8 bg-purple-500/20 rounded-full"></div>
<div class="w-2 h-10 bg-purple-500/40 rounded-full"></div>
<div class="w-2 h-6 bg-purple-500/60 rounded-full"></div>
<div class="w-2 h-4 bg-purple-500 rounded-full shadow-[0_0_8px_rgba(168,85,247,0.5)]"></div>
<div class="w-2 h-3 bg-purple-500 rounded-full opacity-80"></div>
</div>
</div>
</div>
</div>
<!-- Sticky Action Area -->
<div class="fixed bottom-0 left-0 right-0 z-50 px-6 pb-8 pt-12 bg-gradient-to-t from-black via-black/95 to-transparent pointer-events-none">
<div class="flex flex-col gap-3 pointer-events-auto">
<button class="w-full bg-primary hover:bg-blue-600 active:scale-[0.98] transition-all duration-200 h-14 rounded-full flex items-center justify-center shadow-[0_0_25px_rgba(13,89,242,0.4)] group relative overflow-hidden">
<div class="absolute inset-0 bg-white/20 translate-y-full group-hover:translate-y-0 transition-transform duration-300 rounded-full"></div>
<span class="text-white font-bold text-lg relative z-10">Done</span>
</button>
<button class="w-full bg-card-oled hover:bg-white/10 active:scale-[0.98] transition-all duration-200 h-12 rounded-full flex items-center justify-center text-primary font-semibold text-base border border-white/5">
                Save &amp; Share
            </button>
</div>
</div>
</body></html>
