<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Breathing Session</title>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Material Symbols -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Theme Configuration -->
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#0d59f2",
                        "background-light": "#f5f6f8",
                        "background-dark": "#000000", /* Pure black as requested for OLED */
                        "surface-dark": "#1C1C1E", /* Secondary dark gray as requested */
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "1rem", "lg": "2rem", "xl": "3rem", "full": "9999px"},
                    animation: {
                        'breathe': 'breathe 8s infinite ease-in-out',
                        'fade-text': 'fadeText 8s infinite ease-in-out',
                    },
                    keyframes: {
                        breathe: {
                            '0%, 100%': { transform: 'scale(1)', opacity: '0.6' },
                            '50%': { transform: 'scale(1.5)', opacity: '1' },
                        },
                        fadeText: {
                            '0%, 100%': { opacity: '0.5' },
                            '50%': { opacity: '1' },
                        }
                    }
                },
            },
        }
    </script>
<!-- Google Fonts -->
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<style>
        /* Custom scrollbar hiding if needed */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        
        /* Gradient for the orb to make it look glowing */
        .glowing-orb {
            background: radial-gradient(circle, rgba(13, 89, 242, 1) 0%, rgba(13, 89, 242, 0.4) 60%, rgba(13, 89, 242, 0) 70%);
            box-shadow: 0 0 60px 20px rgba(13, 89, 242, 0.2);
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display h-screen w-full overflow-hidden flex flex-col antialiased">
<!-- Top Bar -->
<header class="flex items-center justify-end p-6 w-full z-20">
<button aria-label="Close" class="group flex h-10 w-10 items-center justify-center rounded-full bg-surface-dark/50 hover:bg-surface-dark transition-colors text-white/80 hover:text-white">
<span class="material-symbols-outlined text-[24px]">close</span>
</button>
</header>
<!-- Main Content Area: Centered Visualization -->
<main class="flex-1 flex flex-col items-center justify-center relative w-full px-4">
<!-- Breathing Orb Container -->
<div class="relative flex items-center justify-center w-full max-w-sm aspect-square">
<!-- Outer Glow Rings (Decorative) -->
<div class="absolute inset-0 m-auto w-48 h-48 rounded-full border border-primary/10 animate-[ping_4s_ease-in-out_infinite] opacity-20"></div>
<div class="absolute inset-0 m-auto w-64 h-64 rounded-full border border-primary/5 animate-[ping_6s_ease-in-out_infinite] opacity-10"></div>
<!-- The Main Orb -->
<div class="w-48 h-48 rounded-full glowing-orb animate-breathe blur-md"></div>
<!-- Core of Orb (Sharper) -->
<div class="absolute w-32 h-32 rounded-full bg-primary/80 blur-xl animate-breathe" style="animation-delay: 0.1s;"></div>
</div>
<!-- Instructional Text -->
<div class="absolute inset-0 flex items-center justify-center pointer-events-none z-10">
<h1 class="text-white text-5xl font-light tracking-wide animate-fade-text drop-shadow-lg">Inhale...</h1>
</div>
</main>
<!-- Bottom Controls -->
<footer class="flex flex-col items-center justify-end pb-10 px-6 gap-8 w-full z-20">
<!-- Timer Display -->
<div class="flex flex-col items-center gap-1">
<div class="text-white/50 text-sm font-medium tracking-widest uppercase">Remaining</div>
<div class="text-white text-3xl font-light tabular-nums tracking-wider">02:00</div>
</div>
<!-- End Session Button -->
<button class="w-full max-w-xs h-14 bg-surface-dark hover:bg-[#2C2C2E] active:scale-95 transition-all cursor-pointer items-center justify-center rounded-full text-white text-lg font-medium tracking-wide flex shadow-lg border border-white/5">
            End Session
        </button>
</footer>
</body></html>
